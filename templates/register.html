<!DOCTYPE html>
<html>
<body>

<h2>Register</h2>

<form method="post" action="/register">
    <div><input class="form-control" type="text" placeholder="Username" name="username"></div>
    <div><input class="form-control" type="password" name="password" placeholder="Password"></div> 
    <div class="form-group"><input class="form-control" type="text" placeholder="Email" name="email"></div>
    <div class="msg">{{ msg }}</div> 
    <div><button class="btn btn-primary btn-block" type="submit">Register</button></div>
</form> 


</body>
</html>
